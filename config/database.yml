# PostgreSQL Configuration
# This file tells Rails how to connect to the PostgreSQL database
#
# The database adapter is 'postgresql' (Rails uses the pg gem)
# Connection details come from environment variables set in docker-compose.yml

default: &default
  adapter: postgresql
  encoding: unicode
  # Connection pool size - how many simultaneous DB connections Rails can use
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  # These use environment variables set in docker-compose.yml
  host: <%= ENV.fetch("DATABASE_HOST") { "localhost" } %>
  username: <%= ENV.fetch("DATABASE_USER") { "postgres" } %>
  password: <%= ENV.fetch("DATABASE_PASSWORD") { "password" } %>

development:
  <<: *default
  database: paymentsystem_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: paymentsystem_test

production:
  <<: *default
  database: paymentsystem_production
  username: paymentsystem
  password: <%= ENV["PAYMENTSYSTEM_DATABASE_PASSWORD"] %>
